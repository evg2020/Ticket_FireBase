<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Firebase Cloud Messaging</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- Import Google Icon Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <style type="text/css">
        #alert,
        #info,
        #delete,
        #notification,
        #massage_row {
            display: none;
        }
    </style>
     <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


        <div class="container-fluid ">
          <div class="ticket">
            <div class="row">

              <!-- left Bar -->
              <div class="left_bar  col-sm-3">
                <div class="left_bar_header">
                  <p>Ticket 104461</p>
                </div>
                <hr>
                <div class="left_bar_block">

                  <div class="left_bar_item">
                    <img class="icon_left" src="./img/contact_icon.jpg" alt="">
                    <span class="left_bar_item_span">Contact</span>
                    <span class="left_bar_item_email">constant.def@gmail.com</span>
                  </div>

                  <div class="left_bar_item">
                    <img class="icon_left" src="./img/departament_icon.jpg" alt="">
                    <span class="left_bar_item_span">Department</span>
                    <select class="form-select select_left">
                      <option selected value="">Main department</option>
                      <option value="">Second department</option>
                    </select>
                  </div>

                  <div class="left_bar_item">
                    <img class="icon_left" src="./img/channel_icon.jpg" alt="">
                    <span class="left_bar_item_span">Channel</span>
                    <select class="form-select select_left">

                      <option selected value="">main email 01</option>
                      <option value="">main email 02</option>
                    </select>
                  </div>

                  <div class="left_bar_item">
                    <img class="icon_left" src="./img/znack_icon.jpg" alt="">
                    <span class="left_bar_item_span">Approval</span>
                    <select class="form-select select_left">

                      <option selected value="">first approval</option>
                      <option value="">second approval</option>
                    </select>
                  </div>

                  <div class="left_bar_item">
                    <img class="icon_left" src="./img/tags_icon.jpg" alt="">
                    <span class="left_bar_item_span">Tags</span>
                    <select class="form-select select_left_last">
                      <option selected value=""></option>

                    </select>
                    <img class="icon_left" src="./img/green_round.jpg" alt="">
                  </div>




                </div>
              </div>

              <!-- right bar -->
              <div class="right_bar col-sm-9">

                <div class="right_bar_heading">
                  <div class="nav-toggle"><span></span></div>
                  <Span class="nameClient">Taika</Span>

                  <!-- button for event subscription -->
                  <button type="button" id="subscribe" class="del_ticket buttom_line js-push-btn " >Event subscription</button>

                  <a class="close" href="#" target="" rel=""><span class="arrow">⤢</span>&nbsp;<span
                      class="arrow">✖</span></a>
                </div>
                <hr>

                <div class="right_bar_header">

                  <img src="./img/list_icon.jpg" alt="">
                  <select class="form-select select">
                    <option selected>Active</option>
                    <option value="1">Delete</option>
                  </select>
                  <img src="./img/phone_icon.jpg" alt="">
                  <select class="form-select select">
                    <option selected>Agents name</option>
                    <option value="1">Agents name</option>
                  </select>
                  <button type="button" class="del_ticket">Delete ticket</button>
                  <img class="clock" src="./img/time_icon.jpg" alt="">

                </div>

                <div class="right_bar_body">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Messages</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Worklogs</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">History</a>
                    </li>
                  </ul>
                  <br>

                  <div class="content-1">
                    <img src="./img/email_icon.jpg" alt="">
                    <span class="contant-email">constant.der@gmail.com</span>
                  </div>
                </div>
                <div class="buttom_line">
                  <div class="container">
                    <div class="row">
                      <div class="buttom_line_right col-5">
                        <img src="./img/print_icon.jpg" alt="">
                        &nbsp<button type="button" class=" del_ticket buttom_line">Print</button>
                        &nbsp<button type="button" class=" del_ticket buttom_line">Comment</button>
                      </div>
                      <div class="buttom_line_left col-7">
                        <button type="button" class=" del_ticket buttom_line" id = "reply">Reply</button>
                        &nbsp<button type="button" class=" del_ticket buttom_line">Reply to all</button>
                        &nbsp<button type="button" class=" del_ticket buttom_line" id="send">Send message</button>


                      </div>
                    </div>
                  </div>
                </div>

              </div>


            </div>

          </div>
        </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>



        <!-- <script src="index.js"></script> -->

        <script type="text/javascript" src="//www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
      <script type="text/javascript" src="/firebase_subscribe.js"></script>
      <script src="firebase.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>




<!-- ///-------------------------------- -->

<main class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <br>
        <div class="card-panel deep-orange darken-1 white-text z-depth-2" id="alert">
            <i class="material-icons left deep-orange-text text-darken-4">warning</i>
            <strong>Error</strong>
            <em id="alert-message"></em>
        </div>
        <div class="card-panel green darken-1 white-text z-depth-2" id="info">
            <i class="material-icons left green-text text-darken-4">info</i>
            <span id="info-message"></span>
        </div>
        <div class="row center">
            <h4 class="header col s12 light">Instance ID Token</h4>
            <p id="token" style="word-break: break-all;"></p>
        </div>
        <div class="row center">
            <button type="button" class="btn-large waves-effect waves-light orange" id="register"><i class="material-icons left">vpn_key</i> Register</button>
            <button type="button" class="btn-large waves-effect waves-light orange" id="delete"><i class="material-icons left">delete</i> Delete Token</button>
        </div>
        <div class="row">
            <form action="" method="post" class="col s12" id="notification">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="title" id="title" value="Bubble Nebula" class="validate">
                        <label for="title">Notification title</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="body" id="body" value="It's found today at 21:00" class="validate">
                        <label for="body">Notification message</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="icon" id="icon" value="https://peter-gribanov.github.io/serviceworker/Bubble-Nebula.jpg" class="validate">
                        <label for="icon">URL to notification icon</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="image" id="image" value="https://peter-gribanov.github.io/serviceworker/Bubble-Nebula_big.jpg" class="validate">
                        <label for="image">URL to notification image</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="click_action" id="click_action" value="https://www.nasa.gov/feature/goddard/2016/hubble-sees-a-star-inflating-a-giant-bubble" class="validate">
                        <label for="click_action">Target URL for click action</label>
                    </div>
                    <div class="input-field col s12" id="massage_row">
                        <p><strong>Massage id:</strong> <span id="massage_id" style="word-break: break-all;"></span></p>
                    </div>
                </div>
                <button type="submit" class="btn-large waves-effect waves-light orange" id="send"><i class="material-icons left">email</i> Send</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
<script src="firebase.js"></script>
<script src="app.js"></script>
